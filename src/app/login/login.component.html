<mat-card>
    <mat-card-header [ngClass]="{'custom-card':true}"> 
    <mat-card-title>Login</mat-card-title>
    </mat-card-header>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <p class="mb-0">
    <mat-form-field>
      <input type="text" [ngModel]="'shrikant'" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
    
  </p>
  <div [ngClass]="{ 'd-block': submitted && f.username.errors }" *ngIf="submitted && f.username.errors" class="invalid-feedback">
  <p *ngIf="f.username.errors.required" class="text-danger">Username is required</p>
</div>

  <p class="mb-0"> 
    <mat-form-field>
      <input type="password" [ngModel]="'patil'" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  
    
  </p>
  <div [ngClass]="{ 'd-block': submitted && f.password.errors }" *ngIf="submitted && f.password.errors" class="invalid-feedback">
    <p *ngIf="f.password.errors.required" class="text-danger">Password is required</p> 
  </div>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
    <button type="submit" mat-raised-button color="primary">Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
